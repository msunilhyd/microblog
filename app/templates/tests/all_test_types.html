{% extends "base.html" %}

{% block app_content %}


{% if current_user.is_authenticated %}



<h1 class="mb-3 user-posts-heading"> </h1>

<div class="container-fluid gutter " style="margin-top: 16rem;">
  <div class=".row-fluid">
      {% for type in test_types %}

         <a class="col-md-4 boClass col-sm-6 col-xs-12 fontfamily" style="font-family: sans-serif" href="{{ url_for('tests.tests_final', child_test_type_id=type.id) }}">
        {{ type.child_test_type }}
      </a>

      {% endfor %}
  </div>
  </div>



{% else %}

    <div>
      <div class="logout-class"> Please Login !</div>
        <div class="article-metadata"></div>
    </div>


{% endif  %}


{% endblock app_content %}
